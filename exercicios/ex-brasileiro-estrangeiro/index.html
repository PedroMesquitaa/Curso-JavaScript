<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Brasileiro ou estrangeiro?</h1>

    Qual País você nasceu? <input type="text" name="nac" id="pais">
    <input type="button" value="Enviar" onclick="identificar()">

    <div id="res"></div>

    <script>
        function identificar(){
            var nacionalidade = document.getElementById('pais')
            var res = document.getElementById('res')

            var pais2 = nacionalidade.value

            res.innerHTML = `<p>Você nasceu no(a) ${pais2}`
            if(pais2 == 'Brasil'){
                res.innerHTML += `<p>Você é Brasileiro!</p>`
            }else{
                res.innerHTML += `<p>Você é Estrangeiro!</p>`
            }
        }
    </script>
</body>
</html>
