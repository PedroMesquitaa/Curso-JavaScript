<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        .botoes{
            width: 150px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Desafio das Mensagens</h1>

    <input class="botoes" type="button" value="Botão 1" onclick="b1()">
    <input class="botoes" type="button" value="Botão 2" onclick="b2()">
    <input class="botoes" type="button" value="Botão 3" onclick="b3()">

    <script>
        function b1(){
            window.alert('Você clicou no 1º botão!');
        }

        function b2(){
            window.alert('Você clicou no 2º botão!');
        }

        function b3(){
            window.alert('Você clicou no 3º botão!')
        }
    </script>
</body>
